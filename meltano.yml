send_anonymous_usage_stats: true
project_id: "target-s3tables"
default_environment: test
requires_meltano: ">=4.0"
environments:
- name: test
plugins:
  extractors:
  - name: tap-smoke-test
    variant: meltano
    pip_url: git+https://github.com/meltano/tap-smoke-test.git
    config:
      streams:
      - stream_name: animals
        input_filename: https://raw.githubusercontent.com/meltano/tap-smoke-test/main/demo-data/animals-data.jsonl

  loaders:
  - name: "target-s3tables"
    namespace: "target_s3tables"
    pip_url: -e .
    capabilities:
    - about
    - stream-maps
    - schema-flattening
    - structured-logging

    # TODO: Declare settings and their types here:
    settings:
    - name: username
      label: Username
      description: The username to use for authentication

    - name: password
      kind: password
      label: Password
      description: The password to use for authentication
      sensitive: true

    # TODO: Declare required settings here:
    settings_group_validation:
    - [username, password]
